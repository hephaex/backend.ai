apiVersion: v1
kind: Secret
metadata:
  name: {{ include "backend-ai-manager.fullname" . }}-secrets
  labels:
    {{- include "backend-ai-manager.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.postgresql.enabled }}
  database-password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  {{- else }}
  database-password: {{ required "A valid database password is required when PostgreSQL is disabled" .Values.config.database.password | b64enc | quote }}
  {{- end }}
  {{- if .Values.config.redis.password }}
  redis-password: {{ .Values.config.redis.password | b64enc | quote }}
  {{- end }}
  {{- if .Values.config.email.enabled }}
  smtp-password: {{ .Values.config.email.smtp_password | b64enc | quote }}
  {{- end }}